<div class="mb-3 mt-5 pt-5">
    <h1 style="text-align: center;">Notifications</h1>
</div>
<div class="card-container">
    <div class="card">
      <h3>Send Custom Notification</h3>
      <div class="card-content">
        <label for="vendorId">Vendor ID:</label>
        <input type="number" [(ngModel)]="vendorId">
  
        <label for="vendorEmail">Vendor Email:</label>
        <input type="email" [(ngModel)]="vendorEmail">
  
        <label for="messageBody">Message:</label>
        <textarea [(ngModel)]="messageBody"></textarea>
  
        <button (click)="sendNotification()">Send Notification</button>
      </div>
    </div>
  
    <div class="card">
      <h3>Trigger Low Stock Alert</h3>
      <div class="card-content">
        <label for="stockId">Stock ID:</label>
        <input type="number" [(ngModel)]="stockId">
  
        <button (click)="notifyLowStock()">Notify Low Stock</button>
      </div>
    </div>
  </div>
