<div class="charts-container">
    <h2>Zone Capacity Visualizations</h2>
    <div class="chart-row">
      <mat-card class="chart-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Overall System Capacity Distribution</mat-card-title>
        </mat-card-header>
        <mat-card-content class="chart-content">
          <canvas #overallDonutCanvas class="donut-chart-canvas"></canvas>
          <div *ngIf="zones.length === 0" class="no-chart-data">
            No zone data available to display overall capacity.
          </div>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="chart-card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Individual Zone Utilization</mat-card-title>
        </mat-card-header>
        <mat-card-content class="chart-content">
          <canvas #utilizationBarCanvas class="bar-chart-canvas"></canvas>
          <div *ngIf="zones.length === 0" class="no-chart-data">
            No zone data available to display utilization.
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
